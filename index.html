<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: The Ultimate Coding Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to CodeQuest!</h1>
        <p>Embark on an adventure and master coding skills!</p>
        <div id="user-info">
            <span id="xp">XP: 0</span>
            <span id="level">Level: 1</span>
        </div>
    </header>
    <main id="game-container">
        <!-- Game content will be generated here -->
    </main>
    
    <!-- Background music -->
    <audio id="bg-music" loop>
        <source src="assets/sounds/bg-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Success and error sound effects -->
    <audio id="success-sound">
        <source src="assets/sounds/success.mp3" type="audio/mpeg">
    </audio>
    <audio id="error-sound">
        <source src="assets/sounds/error.mp3" type="audio/mpeg">
    </audio>

    <footer>
        <p>&copy; 2024 CodeQuest</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
